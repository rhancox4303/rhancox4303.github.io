<html>
    <head>
        <title>Hamilton Places of Worship</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="Style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="JSON.js"></script>
    </head>
    <body>
        <header>
            <h1>Hamilton Places of Worship</h1>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <div id="Left-Panel">
                        <div id="Left-Top-Panel">
                            <h4>Places of Worship Locater</h4>
                            <p>Welcome to the Hamilton Places of Worship Application.</p>
			    <p>Click on Markers to get information on the Places of Worship</p>
                            <form>
                                <div class="form-group">
                                    <label for="Community">Community</label>
                                    <select id="Community" class="form-control">
                                        <option value="All" selected>All</option>
                                        <option value="ANCASTER">Ancaster</option>
                                        <option value="DUNDAS">Dundas</option>
                                        <option value="FLAMBOROUGH">Flamborough</option>  
                                        <option value="GLANBROOK">Glanbrook</option>
                                        <option value="HAMILTON">Hamilton</option>                    
                                        <option value="STONEY CREEK">Stoney Creek</option> 
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="RB">Religious Body</label>
                                    <select id="RB" class="form-control">
                                        <option value="All" selected>All</option>
                                        <option value="CW">Christian-Western</option>
                                        <option value="CE">Christian-Eastern</option>
                                        <option value="Baha'I">Bahá'í</option>  
                                        <option value="Buddhism">Buddhism</option>
                                        <option value="JE">Jewish</option>                    
                                        <option value="Muslim">Muslim</option>
                                        <option value="Non-denominational">Non-denominational</option> 
                                        <option value="Other">Other</option> 
                                        <option value="Sikh">Sikh</option>
                                        <option value="Spiritualists">Spiritualist</option>
                                        <option value="Unitarian Universalist">Universalist</option>
                                        <option value="Universal">Universal</option> 
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="RD" id="RD-Label" style="display: none">Denomination</label>
                                    <select id="RD" style="display: none" class="form-control">                            
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button id="Locate-Button" type="button" class="btn btn-primary btn-lg btn-block">Locate</button>
                                </div>
                            </form>
                        </div>
                        <div id="Left-Bottom-Panel">

			    </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div id="map"></div>
                </div>
            </div>
        </div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7rSGapeJGZt0hR0Bm6bZGefs_lDHwLvE"></script>
        <script src="Javascript.js"></script>
    </body>
</html>
